<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spirited Away</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row">
      <div class="col-12">
        <h1 class="text-center text-primary">Spirited Away</h1>
      </div>
    </div>
    <div class="row justify-content-center my-4">
      <div class="col-12 text-center">
        <img src="assets/Spirited_away_poster.webp" alt="Spirited Away Poster" class="img-fluid w-50">
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <p id="description-text" class="text-center fs-5 lh-base my-3">Spirited Away tells the story of Chihiro, a young girl who finds herself trapped in a mysterious and magical world of spirits. To return to the human world, she must work in a bathhouse for the spirits and find her inner strength.</p>
      </div>
    </div>
    <div class="row justify-content-center my-4">
      <div class="col-auto">
        <button class="btn btn-primary px-4 py-2" onclick="changeText('description')">Description</button>
      </div>
      <div class="col-auto">
        <button class="btn btn-success px-4 py-2" onclick="changeText('cast')">Cast</button>
      </div>
      <div class="col-auto">
        <button class="btn btn-warning px-4 py-2" onclick="changeText('trivia')">Trivia</button>
      </div>
    </div>
  </div>

  <script>
    function changeText(section) {
      var textContainer = document.getElementById('description-text');
      if (section === 'description') {
        textContainer.innerHTML = 'Spirited Away tells the story of Chihiro, a young girl who finds herself trapped in a mysterious and magical world of spirits. To return to the human world, she must work in a bathhouse for the spirits and find her inner strength.';
      } else if (section === 'cast') {
        textContainer.innerHTML = '<span class="d-block fw-bold text-center">Main Cast</span><br><span class="fw-bold">CHIHIRO:</span> Rumi Hiiragi<br><span class="fw-bold">HAKU:</span> Miyu Irino<br><span class="fw-bold">YUBABA:</span> Mari Natsuki<br><span class="fw-bold">KAMAJI:</span> Bunta Sugawara';
      } else if (section === 'trivia') {
        textContainer.innerHTML = '<span class="d-block fw-bold text-center">Trivia</span><br><br>It is the only non-English language film to win the Academy Award for Best Animated Feature.<br>The movie was made without a script; Hayao Miyazaki wrote the story as he drew the storyboard!<br>Spirited Away overtook Titanic\'s box office record in Japan when released.';
      }
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
